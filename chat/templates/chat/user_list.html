<!-- user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'create_room' user.username %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
